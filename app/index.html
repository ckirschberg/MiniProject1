<!DOCTYPE html>
<html lang="en" ng-app="internship">
<head>
    <meta charset="UTF-8">
    <title></title>

    <link href="../libs/css/bootstrap.min.css" rel="stylesheet" /> <!-- Bootstrap - css -->
    <link href="../libs/css/jasny-bootstrap.min.css" rel="stylesheet" /> <!-- Jasny - css -->
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" /> <!-- Font-Awesome (24 KB) -->
    <link href="../bower_components/ionicons/css/ionicons.min.css" rel="stylesheet" type="text/css" /> <!-- Ionicons (51 KB) -->

    <link href="dist/myStyles.min.css" rel="stylesheet" />

    <!-- Pickadate - CSS -->
    <link href="../libs/css/default.css" rel="stylesheet" type="text/css" />
    <link href="../libs/css/default.date.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <nav class="top-menu hidden-lg">
        <div class="menu-block" data-toggle="offcanvas" data-target=".side-menu" data-canvas="body">
            <i class="ionicons ion-navicon"></i>
            <div class="menu">
                Menu
            </div>
        </div>
    </nav>
    <div class="clearfix"></div>

    <!-- This is the menu that pops out from the side.. -->
    <nav class="side-menu offcanvas-xs offcanvas-sm offcanvas-md navmenu-fixed-left" role="navigation" role="navigation">
        <h3>
            <i class="fa fa-area-chart"></i>
            <span>Reports</span>
        </h3>
        <h3>
            <i class="fa fa-sort"></i>
            <span>Sorting</span>
        </h3>
    </nav>


    <div class="container extra-side-menu-width page-content" ng-controller="internshipDateEntryController">

        <form novalidate name="visitForm" ng-submit="saveVisit()">
            <div class="form-group">
                <div class="left-form">
                    <label>Your initials</label>
                    <input type="text" class="form-control" ng-model="visit.initials" name="initials" required
                           ng-minlength="4"/>

                    <div class="error" ng-show="visitForm.initials.$invalid && visitForm.initials.$dirty">
                        <span ng-show="visitForm.initials.$error.required">
                            Please enter your initials
                        </span>
                        <span ng-show="visitForm.initials.$error.minlength && visitForm.$submitted">
                            Initials must be at least 4 characters
                        </span>
                    </div>
                </div>
                <div class="right-form">
                    <label>Date</label>
                    <input type="date" class="form-control datepicker" ng-model="visit.date"/>
                </div>
            </div>

            <div class="form-group">
                <div class="left-form">
                    <label>Name of student</label>
                    <input type="text" class="form-control" ng-model="visit.studentName"/>
                </div>
                <div class="right-form">
                    <label>ID of student (from email)</label>
                    <input type="text" class="form-control" ng-model="visit.studentId"/>
                </div>
            </div>

            <div class="form-group">
                <div class="left-form">
                    <label>People you met</label>
                    <input type="text" class="form-control" ng-model="visit.companyPeople"/>
                </div>
                <div class="right-form">
                    <label>Company you visited</label>
                    <input type="text" class="form-control" ng-model="visit.companyName"/>
                </div>
            </div>

            <div class="form-group">
                <div class="left-form">
                    <label>Company's view on trends</label>
                    <textarea class="form-control" rows="4" ng-model="visit.companyTrends"></textarea>
                </div>
                <div class="right-form">
                    <label>Company's requirements for competencies</label>
                    <textarea class="form-control" rows="4" ng-model="visit.companyCompetencies"></textarea>
                </div>
            </div>

            <div class="form-group">
                <div class="left-form">
                    <label>Students competencies</label>
                    <textarea class="form-control" rows="4" ng-model="visit.studentCompetencies"></textarea>
                </div>
                <div class="right-form">
                    <label>Cooperation - possibilities</label>
                    <textarea class="form-control" rows="4" ng-model="visit.companyCooperation"></textarea>
                </div>
            </div>

            <div class="form-group col-xs-12">
                <label>Etc.</label>
                <textarea class="form-control" rows="2" ng-model="visit.etc"></textarea>
            </div>

            <div class="col-xs-12">
                <button type="submit" class="btn btn-primary pull-right">Save</button>
            </div>
        </form>
    </div>



    <!-- Scripts -->
    <script src="../libs/jquery.js"></script> <!-- jQuery -->
    <script src="../libs/angular.js"></script> <!-- Angular -->
    <script src="../libs/bootstrap.js"></script> <!-- Bootstrap - js -->
    <script src="../libs/jasny-bootstrap.js"></script> <!-- Jasny - js -->

    <!-- pickadate - scripts-->
    <script src="../libs/picker.js"></script>
    <script src="../libs/legacy.js"></script> <!-- IE 8 -->
    <script src="../libs/picker.date.js"></script>
    <script>
        angular.module("internship", []);
    </script>
    <script src="../app/form-input/internshipDataEntryController.js"></script> <!-- Must be after internship declaration. -->

    <script>
        $('.datepicker').pickadate();
    </script>
</body>
</html>
